<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando el Total</title>
    <link rel="stylesheet" href="./assets/css/estilos.css">
</head>

<body>
    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span></p>
              <p>Cantidad:<span class="cantidad">0</span></p>
                <button onclick =" 
                cantidad = cantidad + 1;        
                totalPagar = cantidad * precioInicial;
                document.querySelector('.cantidad').innerHTML = cantidad;
                document.querySelector('.totalPagar').innerHTML = totalPagar;
                ">+</button>
                <button onclick="                    
                if (cantidad > 0) {
                            cantidad -= 1;
                        }
                totalPagar = cantidad * precioInicial
                document.querySelector('.cantidad').innerHTML = cantidad;
                document.querySelector('.totalPagar').innerHTML = totalPagar;             
                ">-</button>
              </p>
            </div>
        </div>
    </section>
    <div class="total-section">
        <p>Total a pagar: $<span class="totalPagar">0</span></p>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
